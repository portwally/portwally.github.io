<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOS PERVERSOS - Hall of Shame</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Rajdhani:wght@500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --fire-red: #ff0000;
            --fire-orange: #ff4500;
            --fire-yellow: #ff8c00;
            --blood-red: #8b0000;
            --neon-pink: #ff00ff;
            --hellfire: #ff2400;
            --bg-dark: #0a0008;
            --bg-card: #1a0010;
            --text-primary: #ffffff;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            background-image:
                radial-gradient(ellipse at top, rgba(255, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(139, 0, 0, 0.2) 0%, transparent 50%);
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .devil-horns {
            font-size: 3em;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 5em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--fire-red);
            text-shadow:
                0 0 10px var(--fire-red),
                0 0 20px var(--fire-orange),
                0 0 40px var(--fire-orange),
                0 0 80px var(--fire-red),
                0 0 120px var(--blood-red);
            animation: burn 0.5s infinite alternate;
        }

        @keyframes burn {
            0% {
                text-shadow:
                    0 0 10px var(--fire-red),
                    0 0 20px var(--fire-orange),
                    0 0 40px var(--fire-orange),
                    0 0 80px var(--fire-red);
            }
            100% {
                text-shadow:
                    0 0 15px var(--fire-yellow),
                    0 0 30px var(--fire-red),
                    0 0 50px var(--fire-orange),
                    0 0 100px var(--fire-red);
            }
        }

        .tagline {
            font-size: 1.6em;
            color: var(--fire-orange);
            text-shadow: 0 0 15px var(--fire-orange);
            margin-top: 15px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .rankings {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .rank-card {
            display: flex;
            align-items: center;
            gap: 30px;
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(139, 0, 0, 0.2) 100%);
            border-radius: 20px;
            padding: 30px 40px;
            border: 3px solid;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .rank-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,69,0,0.1) 0%, transparent 70%);
            animation: pulse 3s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .rank-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }

        /* Rank-specific colors */
        .rank-1 {
            border-color: var(--fire-red);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        }
        .rank-1 .rank-number { color: var(--fire-red); text-shadow: 0 0 20px var(--fire-red), 0 0 40px var(--fire-orange); }
        .rank-1 .rank-title { color: var(--fire-yellow); text-shadow: 0 0 15px var(--fire-orange); }
        .rank-1 .photo { box-shadow: 0 0 30px var(--fire-red), 0 0 60px var(--fire-orange); border-color: var(--fire-red); }

        .rank-2 {
            border-color: var(--fire-orange);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.3);
        }
        .rank-2 .rank-number { color: var(--fire-orange); text-shadow: 0 0 20px var(--fire-orange); }
        .rank-2 .rank-title { color: var(--fire-orange); text-shadow: 0 0 10px var(--fire-orange); }
        .rank-2 .photo { box-shadow: 0 0 25px var(--fire-orange), 0 0 50px var(--fire-yellow); border-color: var(--fire-orange); }

        .rank-3 {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }
        .rank-3 .rank-number { color: var(--neon-pink); text-shadow: 0 0 15px var(--neon-pink); }
        .rank-3 .rank-title { color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); }
        .rank-3 .photo { box-shadow: 0 0 20px var(--neon-pink), 0 0 40px rgba(255, 0, 255, 0.5); border-color: var(--neon-pink); }

        .photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 4px solid;
        }

        .rank-info {
            flex: 1;
        }

        .rank-number {
            font-family: 'Creepster', cursive;
            font-size: 4em;
            line-height: 1;
        }

        .rank-title {
            font-size: 1.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 5px 0;
        }

        .flames {
            font-size: 1.5em;
            margin: 8px 0;
        }

        .name {
            font-size: 2em;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 0.05em;
        }

        .warning {
            margin-top: 60px;
            padding: 25px;
            background: rgba(139, 0, 0, 0.3);
            border: 2px dashed var(--fire-red);
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
            color: var(--fire-orange);
            animation: flash 2s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3em;
            }

            .tagline {
                font-size: 1.1em;
                letter-spacing: 0.1em;
            }

            .rank-card {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }

            .photo {
                width: 160px;
                height: 160px;
            }

            .rank-number {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="devil-horns">üòà</div>

        </header>

        <div class="rankings">
            <div class="rank-card rank-1">
                <img src="person1.jpg" alt="Guido" class="photo">
                <div class="rank-info">

                    <div class="flames">üî•üî•üî•üî•üî•</div>
                    <div class="name">Guido</div>

            <div class="rank-card rank-2">

                <div class="rank-info">

                    <div class="flames">üî•üî•üî•</div>
                    <div class="name">Donald Duck</div>

            </div>

            <div class="rank-card rank-3">
                <img src="person3.jpg" alt="Deppstein" class="photo">

    </div>
</body>
</html>
